            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: right;
        }
        .brand-title{
            position: fixed;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            font-family: Moderniz;
            color: #FFEE00;
        }
        .brand-title>div{
            display: flex;
            flex-direction: column;
        }
        .brand-title h5, .brand-title h2{
            margin: 0;
        }
        .launching{
            display: flex;
            flex-direction: row;
            column-gap: 1em;
            align-items: center;
        }
        .spacer{
            flex: auto;
            height: 2px;
            background-color: #FFEE00;
